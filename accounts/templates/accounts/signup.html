{% extends 'base.html' %}

{% block body %}
<h1 class='mt-3 mb-3'>SignUp</h1>

<form method="POST" action="{% url 'accounts.signup' %}">
  {% include 'partials/_messages.html' %}
  {% csrf_token %}
  <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" class="form-control" placeholder="Enter primary name">
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="text" name="last_name" class="form-control" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label>Password confirm</label>
    <input type="password" name="password_confirm" class="form-control" placeholder="Enter password confirm">
  </div>
  <div class="form-group">
    <label>User</label>
    <input type="text" name="user" class="form-control" placeholder="Enter user name">
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
{% endblock %}
