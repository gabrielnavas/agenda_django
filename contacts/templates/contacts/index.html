{% extends 'base.html' %}

{% block body %} 
  <h1 class="mt-5">Minha agenda</h1>

  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Telefone</th>
        <th>Categoria</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
        {% if contact.is_show%}
          <tr>
            <td>
              <a href="{% url 'contacts.show_contact' contact.id %}"> {{contact.name}}</a>
            </td>
            <td>{{ contact.last_name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.category.name }}</td>
          </tr>
        {% endif %}  
      {% endfor %}
    </tbody>
  </table>
{%endblock%}
